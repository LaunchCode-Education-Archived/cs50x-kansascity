# this file configures couscous to generate our html pages

# the template repo describes how to style the pages
template:
    url: https://github.com/LaunchCodeEducation/Template-Light

# Base URL of the published website
baseUrl: http://education.launchcode.org/cs50x-kansascity


# Used to link to the GitHub project
github:
    user: LaunchCodeEducation 
    repo: cs50x-kansascity 

# A heading at the top of the page
title: LaunchCode's CS50x - Kansas City 

# The left menu bar
menu:
    items:
        howtotake:
            text: How To Take This Class
            relativeUrl: how-to-take-this-class/    
        calendar:
            text: Calendar 
            # You can use relative urls
            relativeUrl: calendar/ 
        helpfulresources:
            text: Helpful Resources
            relativeUrl: helpful-resources/
        ide:
            text: CS50 IDE
            absoluteUrl: http://cs50.io/
            attributes: target="_blank"
        vocareum:
            text: Vocareum
            absoluteUrl: https://labs.vocareum.com/home/login.php
            attributes: target="_blank"
        piazza:
            text: Piazza
            absoluteUrl: piazza.com/launchcode/spring2016/cs50
            attributes: target="_blank"
        studentguide:  
            text: Student Guide
            absoluteUrl: https://docs.google.com/document/d/1qyWoWFAxUAc_-OcXQYRX4ZxELUyZxSnArFvAacrfFsA/edit?usp=sharing
            attributes: target="_blank"
